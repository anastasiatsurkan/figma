<!DOCTYPE html>
<html lang="en">

<head>

    <title>Figma example</title>
    <script src="https://kit.fontawesome.com/4fd3fc7ea0.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Kablammo&display=swap"

<body>
    <section class="cta-section">
        <div class="cta-left-side">
            <div class="cta-left-side-content">

                    <h2>Cum sa devii de la zero <span class="secondary-color">Front-end</span> Developer in doar <span

                        <p>+373 60 889 826</p>
                    </div>

                    <div class="cta-contact-item">
                        <i class="fa-solid fa-envelope"></i>

                        <p>info@devlab.md</p>
                    </div>

            </div>

            <button class="action-button">Vreau sa particip</button>
